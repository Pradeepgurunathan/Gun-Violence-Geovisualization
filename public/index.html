<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck.gl + GoogleMaps</title>

    <script src="main.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuimUIeiXhkGkh1CpaEDwIPQSgUg8u3AY&callback=initMap">

    <style>
        body {
            margin: 0;
        }
        
        #map {

            height: 100vh;

            color: white;
            background: black;
            margin: 10px;
            padding: 10px;
            font-size: smaller;
        }
    </style>

<body>

    <div id="map"></div>

    <div id="tooltip"></div>

</body>

</html>
